<!-- Main container -->
<nav class="level">
  <!-- Left side -->
  <div class="level-left">
    <div id="my-option-button" class="level-item" style="display: none">
      <p class="subtitle is-5">
        <a onclick="onMyOptionsClick()"><i class="fas fa-user"></i> My options</a>
      </p>
    </div>
    <div id="options-i-bought-button" class="level-item" style="display: none">
      <p class="subtitle is-5">
        <a onclick="onOptionsIBoughtClick()"><i class="fas fa-receipt"></i> Options I bought</a>
      </p>
    </div>
    <div id="logout-button" class="level-item" style="display: none">
      <p class="subtitle is-5">
        <a onclick="disconnectWallet()"><i class="fas fa-wallet"></i> Logout</a>
      </p>
    </div>
  </div>
  <!-- Right side -->
  <div class="level-right">
    <div id="wallet-connected" style="display: none">
      <p id="my-address" class="level-item button is-info is-outlined"></p>
      <p id="my-balance" class="level-item"></p>
    </div>
    <div id="loading-web3">
      <p>Loading web3...</p>
    </div>
    <div id="wrong-network" style="display: none">
      <p><i class="fas fa-exclamation-triangle"></i> Wrong network, please connect to matic network</p>
    </div>
    <div id="wallet-disconnected" style="display: none">
      <p id="my-balancex" class="level-item">
        <a id="connect-button" class="button is-primary is-outlined" onclick="connectWallet()">
          <span class="icon">
            <i class="fas fa-wallet"></i>
          </span>
          <span>Connect</span>
        </a>
      </p>
    </div>
  </div>
</nav>
