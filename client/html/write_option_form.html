<div class="box">
  <form id="write_option_form">
    <div class="columns">
      <div class="column">
        <div class="control">
          <label id="call" class="radio">
            <input type="radio" name="answer">
            CALL
          </label>
          <label class="radio">
            <input id="put" type="radio" name="answer" checked>
            PUT
          </label>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Amount (in Matic)</label>
          <div class="control">
            <input id="tknAmt" class="input" type="text" placeholder="">
          </div>
        </div>
        <div class="field">
          <label class="label">Expiry</label>
          <div class="select">
            <select id="expiry">
              <option value="1">1 day</option>
              <option value="2">2 days</option>
              <option value="3">3 days</option>
              <option value="7">7 days</option>
              <option value="10">10 days</option>
              <option value="15">15 days</option>
              <option value="20">20 days</option>
              <option value="30">30 days</option>
            </select>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <article class="message is-primary">
              <span class="icon has-text-primary">
                <i class="fas fa-info-circle"></i>
              </span>
              <div class="message-body">
                <h5 class="subtitle is-5">Summary</h5>
                <p id="summary_amount"></p>
                <p id="summary_strike"></p>
                <p id="summary_premium"></p>
                <p id="summary_break_even"></p>
              </div>
            </article>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Strike</label>
          <p class="control has-icons-left has-icons-right">
            <input id="strike" class="input" type="text" placeholder="">
            <span class="icon is-small is-left">
              $
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">Premium (in Matic)</label>
          <div class="control">
            <input id="premium" class="input" type="text" placeholder="">
          </div>
        </div>
        <div class="field">
          <p class="control">
            <button type="submit" class="button is-success">
              Submit
            </button>
          </p>
        </div>
      </div>
      <div class="column">
      </div>
    </div>
  </form>
</div>
