<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>parménides.finance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        parménides.finance
      </h1>

      <h2 class="title">Explore Options</h2>
      <div id="others_options"></div>
      <h2 class="title">Options you bought</h2>
      <div id="options_I_bought"></div>
      <h2 class="title">Options you wrote</h2>
      <div id="my_options"></div>

      <div class="columns is-mobile">
        <div class="column is-three-fifths is-offset-one-fifth">
          <h2 class="title">Write option</h2>
          <form id="write_option_form">
            <div class="field">
              <label class="label">Strike</label>
              <div class="control">
                <input id="strike" class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="field">
              <label class="label">Premium</label>
              <div class="control">
                <input id="premium" class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="field">
              <label class="label">Expiry</label>
              <div class="control">
                <input id="expiry" class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="field">
              <label class="label">Amount</label>
              <div class="control">
                <input id="tknAmt" class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="field">
              <p class="control">
                <button type="submit" class="button is-success">
                  Submit
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  <script type="text/javascript" src="src/utils.js"></script>
  <script type="text/javascript" src ="src/index.js"></script>
</body>
</html>
