<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>parménides.finance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        parménides.finance
      </h1>

      <form id="write_option_form">
        <div class="columns">
          <div class="column">
            <div class="control">
              <label class="radio">
                <input id="put" type="radio" name="answer" checked>
                PUT
              </label>
              <label id="call" class="radio">
                <input type="radio" name="answer">
                CALL
              </label>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Amount (in Matic)</label>
              <div class="control">
                <input id="tknAmt" class="input" type="text" placeholder="">
              </div>
            </div>
            <div class="field">
              <label class="label">Expiry</label>
              <div class="select">
                <select id="expiry">
                  <option value="1">1 day</option>
                  <option value="2">2 days</option>
                  <option value="3">3 days</option>
                  <option value="7">7 days</option>
                  <option value="10">10 days</option>
                  <option value="15">15 days</option>
                  <option value="20">20 days</option>
                  <option value="30">30 days</option>
                </select>
              </div>
            </div>
            <div class="card">
              <div class="card-content">
                <div class="content">
                  <h5 class="subtitle is-5">Summary</h5>
                  <p id="summary_strike">Strike Price:</p>
                  <p id="summary_premium">Premium:</p>
                  <p id="summary_usd_value">USD Value:</p>
                  <p id="summary_break_even">Break Even:</p>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Strike</label>
              <p class="control has-icons-left has-icons-right">
                <input id="strike" class="input" type="text" placeholder="">
                <span class="icon is-small is-left">
                  $
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label">Premium (in Matic)</label>
              <div class="control">
                <input id="premium" class="input" type="text" placeholder="">
              </div>
            </div>
            <div class="field">
              <p class="control">
                <button type="submit" class="button is-success">
                  Submit
                </button>
              </p>
            </div>
          </div>
          <div class="column">
            <!--Fourth column-->
          </div>
        </div>
      </form>

      <h2 class="title">Explore Options</h2>
      <div id="others_options"></div>
      <h2 class="title">Options you bought</h2>
      <div id="options_I_bought"></div>
      <h2 class="title">Options you wrote</h2>
      <div id="my_options"></div>
    </div>
  </section>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  <script type="text/javascript" src="src/utils.js"></script>
  <script type="text/javascript" src ="src/index.js"></script>
</body>
</html>
